<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Figlet JS Demo</title>
	
	<script src="http://code.jquery.com/jquery-1.4.2.js"></script>
	<script src="figlet.js"></script>
	<script src="jquery.figlet.js"></script>
	<script>
	$(function() {
		$("#example1").figlet("Figlet JS");
		$("#example2").figlet("jQuery", "drpepper");
		$("#example3").figlet("plugin","roman");
	});
	</script>
</head>
<body>

<pre id="example1"></pre>
<pre id="example2"></pre>
<pre id="example3"></pre>

</body>
</html>
